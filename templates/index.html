<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/notify.js"></script>
    <link rel="stylesheet"
           hre="/static/style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

<h1>Index page</h1>

<ul>
{% for product in products %}
    <li><a href="/products/{{ product.id }}"> {{loop.index}} {{ product.name }}</a></li>
{% endfor %}
</ul>


<form action="/products" method="post">
    <div class="form-group">
    <p>
        <label for="name">Name
            <input type="text" id="name" name="name" placeholder="name">
        </label>
    </p>
    </div>
    <div class="form-group">
    <p>
        <label for="category"> Category</label>
        <input type="text" name="category" id="category">
    </p>
    <p>
        <label for="price"> Price</label>
        <input type="number" name="price" id="price" min="0.01" max="5000" step="0.01">
    </p>
    <p>
        <label for="quantity"> Quantity
        </label>
        <input type="number" id="quantity" name="quantity" min="1" max="5000" step="1">
    </p>
    </div>
    <input type="submit" value="Save">
</form>
    </div>

</body>
</html>
